{% load static %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  nav.navbar {
    background-color: #13357B;; /* Dark blue */
    padding-top: 0.8rem;
    padding-bottom: 0.8rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .navbar-light .navbar-nav .nav-link {
    color: white !important;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.05em;
    padding: 10px 15px;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s ease;
  }

  .navbar-light .navbar-nav .nav-link:hover,
  .navbar-light .navbar-nav .nav-link:focus {
    color: white !important;
    border-bottom-color: #ffffff; /* white underline on hover */
  }

  .dropdown-menu {
    border-radius: 6px;
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .dropdown-menu .dropdown-item {
    color: #333;
    padding: 8px 20px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
  }

  .dropdown-menu .dropdown-item:hover {
    background-color: #f0f0f0;
    color: #000;
  }

  .navbar-toggler {
    border: none;
    color: white;
    font-size: 1.25rem;
  }

  .navbar-toggler:hover {
    color: #ccc;
  }

  .navbar-brand img {
    border-radius: 50%;
    width: 48px;
    height: 48px;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.8);
  }
.btn-report {
    position: relative;
    background: linear-gradient(135deg, #06437cff, #0a4a8aff);
    color: #f6f1f1ff;
    font-weight: bold;
    border-radius: 50px;
    padding: 10px 25px;
    border: none;
    overflow: hidden;
    transition: all 0.4s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    z-index: 1;
}

.btn-report::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #125098ff, #1d5dacff, #062894ff, #044697ff);
    background-size: 400% 400%;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: -1;
}

.btn-report:hover::before {
    opacity: 1;
    animation: glowing 6s linear infinite;
    transform: scale(1.2);
}

.btn-report:hover {
    transform: scale(1.1);
    color: #ffffff;
    box-shadow: 0 8px 20px rgba(3, 78, 169, 0.4);
}

@keyframes glowing {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

</style>

<div class="container-fluid position-relative p-0">
  <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-2 py-lg-0">
    <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center p-0">
      <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto py-0">
        <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
        <a href="{% url 'services' %}" class="nav-item nav-link">Services</a>
        <a href="{% url 'news' %}" class="nav-item nav-link">News</a>

        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Announcements</a>
          <div class="dropdown-menu m-0">
            <a href="{% url 'wanted_person' %}" class="dropdown-item">Wanted Person</a>
            <a href="{% url 'missing' %}" class="dropdown-item">Missing Person</a>
            <a href="{% url 'missinggoods' %}" class="dropdown-item">Missing Asset</a>
          </div>
        </div>

        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
      </div>

      {% if user.is_authenticated %}
        <a href="{% url 'Sendreport' %}" class="btn btn-report ms-lg-4">Report</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-report ms-lg-4">Report</a>
      {% endif %}
    </div>
  </nav>
</div>
